<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption with OpenSSL</title>
</head>
<body>
    <h1>Encryption and Decryption with OpenSSL</h1>
    <form method="POST">
        <label for="app">App:</label><br>
        <input type="text" id="app" name="app" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Encrypt and Decrypt</button>
    </form>
    {% if encrypted_password %}
        <h2>Encrypted Password:</h2>
        <p>{{ encrypted_password }}</p>
    {% endif %}
    {% if decrypted_password %}
        <h2>Decrypted Password:</h2>
        <p>{{ decrypted_password }}</p>
    {% endif %}
</body>
</html>
