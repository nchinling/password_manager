<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
    <h1>Register</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/register" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{name}}" required><br><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{username}}" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{email}}" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="{{password}}" required><br><br>
        <label for="reenter_password">Re-enter password:</label><br>
        <input type="password" id="reentered_password" name="reentered_password" value="{{reentered_password}}" required><br><br>
        <input type="submit" value="Register">
    </form>
    {% if password_mismatch_message %}
    <p>{{ password_mismatch_message }}</p>
    {% endif %}
</body>
</html>
